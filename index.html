<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>TaskList</title>
</head>

<body>
    <div id="principal">
        <form>
            <input id="tarefa" placeholder="Adicione uma nova tarefa">
            <button id="botao" onclick="add()"><i id="ico" class="fa-solid fa-plus"></i></button>
            <div id="text">
                <span>TESTE</span>
            </div>
        </div>
        <div id="botoes"></div>
        <button id="check" onclick="check()"><i id="ico1" class="fa-solid fa-check"></i></button>
        <button id="edit" onclick="edit()"><i id="ico2" class="fa-solid fa-pen-to-square"></i></button>
        <button id="delete" onclick="deleta()"><i  id="ico3"class="fa-solid fa-trash"></i></button>
        </form>
    </div>   
</body>

</html>
