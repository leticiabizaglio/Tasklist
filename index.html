<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>TaskList</title>
</head>

<body>
    <div id="principal">
        <div id="form">
            <div id="b1">
                <input id="tarefa" placeholder="Adicione uma nova tarefa">
                <button id="botao" onclick="add()"><i id="ico" class="fa-solid fa-plus"></i></button>
            </div>

            <div id="segundaria">

                <div id="form2">
                    <div id="info">
                        <span id="text">Isso é só um teste!</span>
                    </div>
                    <div id="botoes">
                        <button type="button" id="ok"><i class="fa-solid fa-check"></i></button>
                        <button type="button" id="edit"><i class="fa-regular fa-pen-to-square"></i></button>
                        <button type="button" id="delete"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
